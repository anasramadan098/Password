<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paswword Generator</title>
</head>
<body>
    <div id="app">
        <div class="holder">
            <h2 class="password-title">Password Generator</h2>
            <div class="passwor-div">
                <span style="opacity: .5;" class="test">15a3s4df6a3s5d</span>
                <span>{{password}}</span>
            </div>
            <div class="content">
                <div class="select">
                    <div class="text">
                        <span class="title">Character Length</span>
                        <span class="number">{{rangeValue}}</span>
                    </div>
                    <input type="range" step="1" v-model="rangeValue" max="15" min="8">
                    <div class="check">
                        <div>
                            <input type="checkbox" name="" id="lowerCase" value="To Lower Case">
                            <label for="lowerCase">Include Lower Letters</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="UpperCase" value="To Lower Case">
                            <label for="UpperCase">Include Upper Letters</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="numbs" value="To Lower Case">
                            <label for="numbs">Include Numbers</label>
                        </div>
                        <div>
                            <input type="checkbox" name="" id="s-chars" value="To Lower Case">
                            <label for="s-chars">Include Special Charcters</label>
                        </div>
                    </div>
                </div>
                
                <div class="button">
                    <span @click="genratePassword">Generate</span>
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue( {
            el : '#app',
            data : {
                rangeValue : 10 ,
                password : "",
            },
            methods : {
                genratePassword : function() {
                    document.querySelector('#lowerCase').checked = true
                    if (document.querySelector('.test')) {
                        document.querySelector('.test').remove()
                    }

                    // Set Varibles
                    this.password = "";
                    let chars = '';
                    let lowerletrs = 'abcdefghijklmnopqrstuvwxyz'
                    let captialLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                    let nums = '0123456789';
                    let sympols = '!@#$%^&*()';
                    let passwordLength = this.rangeValue;
                    
                    //
                    
                    // Start Function Random Password 

                    for (var i = 0; i <= passwordLength; i++) {
                        // Check The CheckBoxes

                        if (document.querySelector('#lowerCase').checked) {
                            chars = chars.concat(lowerletrs);

                        }
                        if (document.querySelector('#UpperCase').checked) {
                            chars = chars.concat(captialLetters);

                        }
                        if (document.querySelector('#numbs').checked) {
                            chars = chars.concat(nums);

                        }
                        if (document.querySelector('#s-chars').checked) {
                            chars = chars.concat(sympols);

                        }
                        
                        //  Get The Random Number
                        var randomNumber = Math.floor(Math.random() * chars.length);
                        this.password += chars.substring(randomNumber, randomNumber +1);

                    } 
                }
                }
            }
        )
    </script>
</body>
</html>
